<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rendering Testing</title>
    <style>
        body {
            user-select: none;
        }
        #choices {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id='choices'>
        <div class='choice class1' id='div1'>Div 1</div>
        <div class='choice class2' id='div2'>Div 2</div>
        <div class='choice class3' id='div3'>Div 3</div>
    </div>
    <p id='fb'></p>

    <script>
        const choicesDiv = document.getElementById('choices');
        const fb = document.getElementById('fb');

        var choices = document.getElementsByClassName('choice'); // array of 3
        console.log(choices);

        choicesDiv.addEventListener('click', (e) => {
            for (choice of choices) {
                if (choice.matches('.class1'))
                    fb.innerHTML = choice.id;
                    // console.log(choice.id);
            }
        });
        
    </script>    
</body>
</html>
