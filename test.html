<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rendering Testing</title>
    <style>
        body {
            user-select: none;
        }
        #choices {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id='choices'>
        <button class='choice class1' id='div1'>Planets</button>
        <button class='choice class2' id='div2'>Humans</button>
        <button class='choice class3' id='div3'>Foods</button>
    </div>
    <p id='fb'></p>

    <script>
        let planets = ['Mercury', 'Mars', 'Earth', 'Neptune', 'Pluto'];
        let humans = ['Tom', 'Dick', 'Harry', 'Jane', 'Belle', 'Sophie'];
        let foods = ['Tacos', 'Burritos', 'Pizza', 'Burgers'];

        const choicesDiv = document.getElementById('choices');
        const fb = document.getElementById('fb');

        var choices = document.getElementsByClassName('choice'); // array of 3
        console.log(choices);

        choicesDiv.addEventListener('click', (e) => {
            console.log(e.target.id);
            
                if (e.target.matches('#div1'))
                    fb.innerHTML = planets;
                else if (e.target.matches('#div2'))
                    fb.innerHTML = humans;
                else if (e.target.matches('#div3'))
                    fb.innerHTML = foods;
            
        });


        
    </script>    
</body>
</html>
