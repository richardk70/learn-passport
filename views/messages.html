<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Passport</title>
    <script src="https://kit.fontawesome.com/dfc47fead6.js"></script>
    <link rel='stylesheet' href='../public/css/style.css'>
</head>
<body>
    <h1>My Messages:</h1>
    <div class='row'>
        <span class='cell left'>
            <div class='new-message' id='newMessageBtn'>
                <i class='fas fa-plus fa-2x'></i> New Message
            </div>
            <div><a href='#'>Inbox</a></div>
            <div><a href='#'>Sent</a></div>
            <div><a href='#'>Deleted</a></div>
        </span>
        <span class='cell main'>
            <table class='striped normal'>
                <tr>
                    <th>From</th>
                    <th>Preview</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td>Richard Keightley</td>
                    <td>Message 1</td>
                    <td><i class='fas fa-trash-alt message-delete'></i></td>
                </tr>
                <tr>
                    <td>Robin Keightley</td>
                    <td>Message 2</td>
                    <td><i class='fas fa-trash-alt message-delete'></i></td>
                </tr>
                <tr>
                    <td>Daroush Fonata</td>
                    <td>Message 3</td>
                    <td><i class='fas fa-trash-alt message-delete'></i></td>
                </tr>
        
                </table>
        </span>
    </div>

    <p>
        <span><a href='/'>Home</a></span>
        <span><a href='/profile'>My Profile</a></span>
    </p>

    <!-- new message modal -->
    <div class='modal' id='messageModal'>
            <label for='toField'>To:</label>
            <input id='toField' type='text' name='to'><br>
            <label for='subjectField'>Re:</label>
            <input id='subjectField' type='text' name='subject'>
            <label for='bodyField'>Body:</label>
            <input id='bodyField' type='text' name='body'>
            <button class='greenBG' id='sendMessageBtn'>Send Message</button>
            <button class='redBG' id='cancelMessageBtn'>Cancel</button>
        </div>

    <script src='../public/js/messages.js'></script>
</body>
</html>
